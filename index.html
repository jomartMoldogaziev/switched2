<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <input type="text" id="text1" value="Frontend">
    <input type="text" id="text2" value="Backend">
    <button onclick="switchText()">Мени бас!</button>



    <script>
        const switchText=()=>{
            let text1=document.getElementById('text1')
            let text2=document.getElementById('text2')

            let firstText = text1.value
            text1.value = text2.value
            text2.value = firstText
        }

    </script>
</body>
</html>
